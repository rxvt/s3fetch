name: Test
on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
jobs:
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Hatch environments
        uses: actions/cache@v4
        with:
          path: ~/.local/share/hatch
          key: hatch-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            hatch-${{ runner.os }}-py${{ matrix.python-version }}-
            hatch-${{ runner.os }}-

      - name: Install Hatch
        uses: pypa/hatch@257e27e51a6a5616ed08a39a408a21c35c9931bc
        with:
          version: "1.16.3"
      - name: Run tests
        run: hatch test tests/unit tests/integration

  coverage:
    name: Coverage (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Hatch environments
        uses: actions/cache@v4
        with:
          path: ~/.local/share/hatch
          key: hatch-${{ runner.os }}-py3.12-coverage-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            hatch-${{ runner.os }}-py3.12-coverage-
            hatch-${{ runner.os }}-py3.12-

      - name: Install Hatch
        uses: pypa/hatch@257e27e51a6a5616ed08a39a408a21c35c9931bc
        with:
          version: "1.16.3"

      - name: Run unit and integration tests with coverage
        run: hatch test --python 3.12 --cover tests/unit tests/integration
